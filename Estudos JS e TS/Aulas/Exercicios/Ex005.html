<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>

<body>

  <script>
  const nome = prompt('Digite seu nome completo:');
  document.body.innerHTML += `Seu nome é: <strong>${nome}</strong> <br />`;
  document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1].toUpperCase()}</strong> <br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? <strong> ${nome.indexOf('F')} </strong> <br />`;
  document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? <strong> ${nome.lastIndexOf('O')} </strong> <br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong> ${nome.slice(-3)} </strong> <br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} <br />`;
  </script>

</body>
</html>
